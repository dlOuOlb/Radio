<!DOCTYPE HTML>

<HTML>
	<Head>
		<Meta CharSet='UTF-8'/>
		<Title>dlOuOlb</Title>
		<Link Rel='stylesheet' HRef='style.css'>
		<!-- Twitter Card -->
		<Meta Name='twitter:card' Content='summary'/>
		<Meta Name='twitter:site' Content='@0xAE20C480'/>
		<Meta Name='twitter:creator' Content='@0xAE20C480'/>
		<!-- Open Graph Protocol -->
		<Meta Property='og:url' Content='https://dlOuOlb.com/'/>
		<Meta Property='og:type' Content='website'/>
		<Meta Property='og:title' Content='dlOuOlb'/>
		<Meta Property='og:description' Content='Stay awhile and listen.'/>
		<Meta Property='og:image:secure' Content='https://dlOuOlb.com/banner.png'/>
	</Head>
	<Body>
		<P><A ID='Author' Target='_blank' Rel='author' Title='To the author&#39;s GitHub.' HRef='https://github.com/dlOuOlb'>__dlOuOlb__</A></P>
		<Audio Controls ID='Player' Preload='none' Title='The Classical Station' Src='https://playerservices.streamtheworld.com/api/livestream-redirect/WCPE_FM.mp3'>
			Your browser does not support HTML5's audio feature.
		</Audio>
		<Form Hidden ID='Handle' Target='_blank'>
			<Button Class='Radio' Type='button' ID='Toggle' Title='Radio switch.'>&dollar;&gt;</Button>
			<Button Class='Radio' Type='button' ID='VolDec' Title='Less loudly.'>&minus;</Button>
			<Button Class='Radio' Type='button' ID='VolBar' Title='How loud.'>$$$$$$$$</Button>
			<Button Class='Radio' Type='button' ID='VolInc' Title='More loudly.'>&plus;</Button>
			<Button Class='Radio' Type='submit' ID='Source' Title='To the classical station.' FormAction='https://theclassicalstation.org/'>&gt;&quest;</Button>
		</Form>
		<P><Span ID='Status'>Your browser does not allow JavaScript to run.</Span></P>
		<Script Src='radio.js'></Script>
	</Body>
</HTML>
